function onSignUp(googleUser) {
      console.log("Hello")
      var id_token = googleUser.getAuthResponse().id_token;
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/googleup', false);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.onload = function() {
        console.log('Signed in as: ' + xhr.responseText);
        if(xhr.responseText.success==="True"){
          sessionStorage.setItem('userData',xhr.responseText.Person);
          sessionStorage.setItem('Google', "True"); 
          window.location.replace("http://localhost:3000/Homepage");
        }
      };
      xhr.send('idToken=' + id_token);
     
      }
